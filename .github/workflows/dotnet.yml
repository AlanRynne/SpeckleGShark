# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
      - name: 🛠️ Restore tools
        run: dotnet tool restore
      - name: 🖨️ Print current version info
        run: dotnet dotnet-gitversion
      - name: 📦 Restore packages
        run: dotnet restore
      - name: 🏗️ Build
        run: dotnet build
          -c Release
          --no-restore
          -p:IsCiBuild=true
      - name: 🧪 Test
        run: dotnet test -c Release --no-build --no-restore
      - name: 🚀 Push to nuget
        run: dotnet nuget push *.nupkg -k ${NUGET_API_KEY} --source https://api.nuget.org/v3/index.json
        env:
          NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}
